<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Menu</title>
  <style>
    :root {
      --bg-light: #f9f9f9;
      --text-light: #333;
      --bg-dark: #1e1e1e;
      --text-dark: #f5f5f5;
      --primary: #ff9800;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      background: var(--primary);
      color: #fff;
    }
    header .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1200px;
    }
    header img.logo {
      height: 50px;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
      flex-wrap: wrap;
    }
    .tab {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      background: #ddd;
      transition: background 0.3s;
    }
    .tab.active {
      background: var(--primary);
      color: #fff;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      padding: 1rem;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    body.dark .card {
      background: #2a2a2a;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .card img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
    }
    .card-content {
      padding: 0.5rem;
      text-align: center;
    }
    .promo-section {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
      background: var(--primary);
      color: #fff;
      border-radius: 12px;
      text-align: center;
    }
    select, button {
      padding: 0.4rem 0.6rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <div class="top">
      <div class="logo-info">
        <img src="logo.png" alt="Restaurant Logo" class="logo">
        <div>
          <h1>Global Resto</h1>
          <p>Jl. Example Street No. 123</p>
          <p>Phone: +62 812 3456 7890</p>
        </div>
      </div>
      <div class="controls">
        <select id="currencySelector"></select>
        <button id="darkToggle">ðŸŒ™</button>
      </div>
    </div>
  </header>

  <div class="tabs" id="categoryTabs"></div>

  <div class="menu-grid" id="menuGrid"></div>

  <div class="promo-section" id="promoSection">
    <h2>Special Promotions</h2>
    <div id="promoContent"></div>
  </div>

  <script>
    // Detect default currency from browser locale
    function detectCurrency() {
      const locale = navigator.language || "en-US";
      if (locale.startsWith("id")) return "IDR";
      if (locale.startsWith("en")) return "USD";
      if (locale.startsWith("de") || locale.startsWith("fr")) return "EUR";
      return "USD";
    }

    const currencySelector = document.getElementById("currencySelector");
    const supportedCurrencies = ["IDR", "USD", "EUR"];
    supportedCurrencies.forEach(cur => {
      const opt = document.createElement("option");
      opt.value = cur;
      opt.textContent = cur;
      currencySelector.appendChild(opt);
    });
    currencySelector.value = detectCurrency();

    function formatPrice(amount) {
      return new Intl.NumberFormat(navigator.language, {
        style: "currency",
        currency: currencySelector.value
      }).format(amount);
    }

    // Dark mode toggle
    const darkToggle = document.getElementById("darkToggle");
    darkToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

    // Fetch categories & menu from IndexedDB
    async function fetchData(storeName) {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open("restaurantDB", 1);
        request.onsuccess = (event) => {
          const db = event.target.result;
          const tx = db.transaction(storeName, "readonly");
          const store = tx.objectStore(storeName);
          const items = [];
          store.openCursor().onsuccess = (e) => {
            const cursor = e.target.result;
            if (cursor) {
              items.push(cursor.value);
              cursor.continue();
            } else {
              resolve(items);
            }
          };
        };
        request.onerror = () => reject("Error opening DB");
      });
    }

    async function render() {
      const categories = await fetchData("categories");
      const menuItems = await fetchData("menu");
      const promos = await fetchData("promotions");

      // Render category tabs
      const tabContainer = document.getElementById("categoryTabs");
      tabContainer.innerHTML = "";
      categories.forEach((cat, index) => {
        const tab = document.createElement("div");
        tab.className = "tab" + (index === 0 ? " active" : "");
        tab.textContent = cat.name;
        tab.dataset.category = cat.name;
        tab.onclick = () => {
          document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
          tab.classList.add("active");
          showMenu(cat.name, menuItems);
        };
        tabContainer.appendChild(tab);
      });

      // Show first category by default
      if (categories.length > 0) {
        showMenu(categories[0].name, menuItems);
      }

      // Render promos
      const promoContent = document.getElementById("promoContent");
      promoContent.innerHTML = "";
      promos.forEach(p => {
        const div = document.createElement("div");
        div.innerHTML = `<h3>${p.title}</h3><p>${p.description}</p>`;
        promoContent.appendChild(div);
      });
    }

    function showMenu(category, items) {
      const grid = document.getElementById("menuGrid");
      grid.innerHTML = "";
      items.filter(i => i.category === category).forEach(i => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${i.image}" alt="${i.name}">
          <div class="card-content">
            <h3>${i.name}</h3>
            <p>${formatPrice(i.price)}</p>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    currencySelector.addEventListener("change", () => render());

    render();
  </script>
</body>
</html>
