<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Menu</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #222;
      --card-bg: #f9f9f9;
      --accent: #e67e22;
    }
    [data-theme="dark"] {
      --bg-color: #1a1a1a;
      --text-color: #f5f5f5;
      --card-bg: #2a2a2a;
      --accent: #f39c12;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
    }
    header {
      background: var(--accent);
      color: white;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    header h1 { margin: 0; font-size: 1.5rem; }
    header p { margin: 0.2rem 0; font-size: 0.9rem; }
    .header-actions {
      margin-top: 0.5rem;
      display: flex;
      gap: 0.5rem;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin: 1rem 0;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .tab {
      padding: 0.5rem 1rem;
      border: 1px solid var(--accent);
      border-radius: 20px;
      cursor: pointer;
      background: transparent;
      color: var(--accent);
    }
    .tab.active {
      background: var(--accent);
      color: white;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      aspect-ratio: 1/1;
    }
    .card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    .card h3 {
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    .card p { margin: 0.2rem 0; font-size: 0.85rem; }
    .promo {
      margin: 1rem;
      padding: 1rem;
      background: var(--accent);
      color: white;
      border-radius: 12px;
      text-align: center;
    }
    .summary {
      padding: 1rem;
      border-top: 1px solid #ccc;
      background: var(--card-bg);
    }
    .summary h2 { margin-top: 0; }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: var(--accent);
      color: white;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Restaurant</h1>
    <p>123 Street Name, City</p>
    <p>Phone: +62 812-3456-7890</p>
    <div class="header-actions">
      <button id="darkToggle">Toggle Dark Mode</button>
      <select id="currencySelect"></select>
    </div>
  </header>

  <div class="tabs" id="categoryTabs"></div>

  <div class="promo" id="promoCard">Special Promo Loading...</div>

  <div class="grid" id="menuGrid"></div>

  <div class="summary">
    <h2>Order Summary</h2>
    <div id="orderList"></div>
    <p><strong>Total: <span id="totalPrice">0</span></strong></p>
    <button onclick="sendOrder()">Submit Order</button>
  </div>

  <script>
    // ===== Dark Mode =====
    const darkToggle = document.getElementById("darkToggle");
    darkToggle.addEventListener("click", () => {
      document.body.dataset.theme =
        document.body.dataset.theme === "dark" ? "light" : "dark";
    });

    // ===== Currency =====
    const currencySelect = document.getElementById("currencySelect");
    const supportedCurrencies = ["IDR", "USD", "EUR", "JPY"];
    const userLocale = navigator.language;
    let defaultCurrency = "USD";
    try {
      const format = new Intl.NumberFormat(userLocale, {
        style: "currency",
        currency: "USD",
      });
      defaultCurrency = format.resolvedOptions().currency || "USD";
    } catch (e) {
      defaultCurrency = "USD";
    }
    supportedCurrencies.forEach((cur) => {
      const opt = document.createElement("option");
      opt.value = cur;
      opt.textContent = cur;
      if (cur === defaultCurrency) opt.selected = true;
      currencySelect.appendChild(opt);
    });
    let currentCurrency = defaultCurrency;
    currencySelect.addEventListener("change", (e) => {
      currentCurrency = e.target.value;
      renderMenu();
      updateSummary();
    });

    // ===== IndexedDB Data Handling =====
    let db;
    let menuItems = [];
    let promo = {};
    let order = [];

    function openDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open("RestaurantDB", 1);
        request.onsuccess = (e) => {
          db = e.target.result;
          resolve();
        };
        request.onerror = (e) => reject(e);
      });
    }

    async function fetchData() {
      await openDB();
      menuItems = await getAll("menu");
      promo = (await getAll("promo"))[0] || {};
      renderTabs();
      renderMenu();
      renderPromo();
    }

    function getAll(storeName) {
      return new Promise((resolve, reject) => {
        const tx = db.transaction(storeName, "readonly");
        const store = tx.objectStore(storeName);
        const req = store.getAll();
        req.onsuccess = () => resolve(req.result);
        req.onerror = (e) => reject(e);
      });
    }

    // ===== Rendering =====
    function renderTabs() {
      const tabs = document.getElementById("categoryTabs");
      tabs.innerHTML = "";
      const categories = [...new Set(menuItems.map((m) => m.category))];
      categories.forEach((cat, i) => {
        const btn = document.createElement("button");
        btn.className = "tab" + (i === 0 ? " active" : "");
        btn.textContent = cat;
        btn.onclick = () => {
          document
            .querySelectorAll(".tab")
            .forEach((t) => t.classList.remove("active"));
          btn.classList.add("active");
          renderMenu(cat);
        };
        tabs.appendChild(btn);
      });
    }

    function formatCurrency(amount) {
      try {
        return new Intl.NumberFormat("en-US", {
          style: "currency",
          currency: currentCurrency,
        }).format(amount);
      } catch {
        return amount + " " + currentCurrency;
      }
    }

    function renderMenu(filterCategory) {
      const grid = document.getElementById("menuGrid");
      grid.innerHTML = "";
      let items = menuItems;
      if (filterCategory) {
        items = items.filter((m) => m.category === filterCategory);
      }
      items.forEach((item) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p>${formatCurrency(item.price)}</p>
          <button onclick="addToOrder('${item.id}')">Add</button>
        `;
        grid.appendChild(card);
      });
    }

    function renderPromo() {
      const promoCard = document.getElementById("promoCard");
      if (promo && promo.title) {
        promoCard.innerHTML = `<h3>${promo.title}</h3><p>${promo.description}</p>`;
      } else {
        promoCard.innerHTML = "No promo available";
      }
    }

    // ===== Order Handling =====
    function addToOrder(id) {
      const item = menuItems.find((m) => m.id == id);
      order.push(item);
      updateSummary();
    }

    function updateSummary() {
      const list = document.getElementById("orderList");
      const totalPrice = document.getElementById("totalPrice");
      list.innerHTML = "";
      let total = 0;
      order.forEach((item) => {
        const p = document.createElement("p");
        p.textContent = `${item.name} - ${formatCurrency(item.price)}`;
        list.appendChild(p);
        total += item.price;
      });
      totalPrice.textContent = formatCurrency(total);
    }

    function sendOrder() {
      alert("Order sent!");
      order = [];
      updateSummary();
    }

    // Init
    fetchData();
  </script>
</body>
</html>
