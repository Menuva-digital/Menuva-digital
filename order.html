<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #121212;
      color: #f1f1f1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 12px 20px;
      background: #fff;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: background 0.3s;
    }

    body.dark header {
      background: #1e1e1e;
      border-color: #444;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-section img {
      width: 40px;
      height: 40px;
    }

    .brand-name {
      font-size: 18px;
      font-weight: bold;
    }

    .right-controls {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 6px;
    }

    .toggle-darkmode {
      cursor: pointer;
      font-size: 20px;
    }

    select {
      padding: 4px 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #fff;
      font-size: 14px;
    }

    body.dark select {
      background: #333;
      color: #fff;
      border-color: #666;
    }

    main {
      padding: 20px;
    }

    .product {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      background: #fff;
      transition: background 0.3s, border-color 0.3s;
    }

    body.dark .product {
      background: #1e1e1e;
      border-color: #444;
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-section">
      <img src="logo.png" alt="Logo">
      <span class="brand-name">My Store</span>
    </div>
    <div class="right-controls">
      <div class="toggle-darkmode" id="darkToggle">ðŸŒ™</div>
      <select id="currencySelect">
        <option value="auto">Auto</option>
        <option value="usd">USD</option>
        <option value="idr">IDR</option>
      </select>
    </div>
  </header>

  <main>
    <div class="product">
      <h2>Produk A</h2>
      <p>Deskripsi singkat produk A.</p>
      <div class="price" data-price="10">Rp 0</div>
    </div>
    <div class="product">
      <h2>Produk B</h2>
      <p>Deskripsi singkat produk B.</p>
      <div class="price" data-price="25">Rp 0</div>
    </div>
  </main>

  <script>
    const darkToggle = document.getElementById("darkToggle");
    const currencySelect = document.getElementById("currencySelect");
    const prices = document.querySelectorAll(".price");

    // Simulasi rate sederhana
    const rates = {
      usd: 1,
      idr: 15000
    };

    // Toggle dark mode
    darkToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      darkToggle.textContent = document.body.classList.contains("dark") ? "â˜€ï¸" : "ðŸŒ™";
    });

    // Deteksi locale browser â†’ default currency
    function getBrowserCurrency() {
      const locale = navigator.language;
      if (locale.includes("id")) return "idr";
      return "usd";
    }

    // Format harga
    function formatPrice(value, currency) {
      return new Intl.NumberFormat(currency === "idr" ? "id-ID" : "en-US", {
        style: "currency",
        currency: currency.toUpperCase()
      }).format(value);
    }

    // Update harga sesuai currency
    function updatePrices() {
      let selected = currencySelect.value;
      if (selected === "auto") selected = getBrowserCurrency();

      prices.forEach(priceEl => {
        const basePrice = parseFloat(priceEl.dataset.price);
        const converted = basePrice * rates[selected];
        priceEl.textContent = formatPrice(converted, selected);
      });
    }

    // Initial load
    updatePrices();

    // Listener dropdown
    currencySelect.addEventListener("change", updatePrices);
  </script>
</body>
</html>
