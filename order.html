<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order</title>
  <style>

body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  color: #333;
  margin: 0;
  padding: 0;
  padding-bottom: 120px; /* supaya konten tidak ketutup tombol */
  box-sizing: border-box;
}
.main-container {
  width: 97%;
  max-width: 1600px;   /* boleh kasih batas elegan */
  margin: 8px auto -50px;
  padding: 20px;
  background: #fff;
  border-radius: 12px 12px 0 0;
  box-shadow: 0 3px 10px rgba(0,0,0,0.05);
  box-sizing: border-box;
}


.header {
  text-align: center;
  margin-bottom: 20px;
}
h1 {
  margin-top: 10px;
  font-size: 28px;
}

.filter-container {
  text-align: center;
  margin: 20px 0;
}
.filter-container select {
  padding: 10px;
  font-size: 16px;
}

/* === GRID RESPONSIVE === */
.menu-grid {
  display: grid;
  gap: 10px;
  justify-content: center;
}

/* HP Portrait ‚Üí 3 kolom */
@media screen and (max-width: 600px) and (orientation: portrait) {
  .menu-grid {
    grid-template-columns: repeat(3, 1fr);
  }
}

/* HP Landscape ‚Üí 6 kolom */
@media screen and (max-width: 900px) and (orientation: landscape) {
  .menu-grid {
    grid-template-columns: repeat(6, 1fr);
  }
}

/* Tablet ‚Üí 4 kolom */
@media screen and (min-width: 601px) and (max-width: 1024px) {
  .menu-grid {
    grid-template-columns: repeat(4, 1fr);
  }
}

/* Desktop ‚Üí 5 kolom */
@media screen and (min-width: 1025px) {
  .menu-grid {
    grid-template-columns: repeat(5, 1fr);
  }
}

.menu-item {
  background: white;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 8px;
  aspect-ratio: 1/1;   /* ‚¨ÖÔ∏è bikin kotak presisi */
  text-align: center;
  overflow: hidden;    /* biar isi nggak keluar kotak */
}


/* === MENU ITEM CARD === */
.menu-item {
  border: 1px solid #ddd;
  padding: 10px;              /* lebih kecil */
  text-align: center;
  width: 90px;               /* diperkecil biar lebih elegan */
  aspect-ratio: 1 / 1; 
  border-radius: 12px;
  background: #fff;
  box-shadow: 0 3px 8px rgba(0,0,0,0.08);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.menu-item:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
}
.menu-item .menu-name {
  font-weight: bold;
  font-size: 15px;  /* lebih kecil tapi jelas */
  margin-bottom: 6px;
}
.menu-item .menu-price {
  font-size: 14px;
  font-weight: 600;
  color: #1e3c72;
  margin-bottom: 10px;
}

/* === QTY BUTTONS PREMIUM === */
.qty-controls {
  margin-top: 8px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}
.qty-controls button {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  border: none;
  background: linear-gradient(135deg, #f6d365, #fda085);
  color: #fff;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  transition: all 0.2s ease;
}
.qty-controls button:hover {
  transform: scale(1.1);
  box-shadow: 0 4px 10px rgba(0,0,0,0.25);
}
.qty-controls button:active {
  transform: scale(0.9);
}
.qty-controls span {
  min-width: 24px;
  text-align: center;
  font-size: 15px;
  font-weight: bold;
}
.order-summary {
  margin-top: 40px;
  border: 1px solid #ccc;
  padding: 25px;
  border-radius: 12px;
  background: #fff;
}
.order-summary h2 {
  margin-bottom: 20px;
}
h3{
  text-align: center;
  font-size: 16px;
}
.order-summary input, .order-summary textarea {
  width: 100%;
  margin-bottom: 15px;
  padding: 10px;
  font-size: 15px;
  border: 1px solid #ccc;
  border-radius: 6px;
}
.submit-btn {
  background: green;
  color: white;
  padding: 12px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
.submit-btn:hover {
  background: darkgreen;
}
    .section-title {
  text-align: center;
  font-size: 22px;
  margin: 30px 0 15px;
  font-weight: bold;
}

.promo-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
  margin-bottom: 30px;
}
.promo-item {
  border: 1px solid #ccc;
  border-radius: 10px;
  background: #fffef5;
  padding: 15px;
  width: 250px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  text-align: center;
}
.promo-item img {
  max-width: 150px;
  max-height: 150px;
  display: block;
  margin: 0 auto 10px;
}
.promo-item .qty-controls {
  margin-top: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
}
  body {
  padding-bottom: 120px; /* supaya konten tidak tertutup tombol */
}

.bottom-buttons {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 91%;
  display: flex;
  flex-direction: row; /* ubah ke baris */
  justify-content: space-between; /* tombol kiri & kanan */
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  padding: 10px 15px;
  box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
  z-index: 999;
  gap: 10px;
}

.bottom-buttons button {
  flex: 1; /* biar ukurannya seimbang */
  padding: 12px;
  font-size: 14px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}

.btn-wa {
  background-color: green;
  color: white;
}

.btn-back {
  background-color: #e4d617;
  color: #fcfafa;
}
    .contact-info {
  font-size: 14px;
  color: #666;
  background: #f3f3f3;
  padding: 10px;
  margin-top: 5px;
  border-radius: 6px;
  display: inline-block;
  text-align: center;
}

.menu-item .menu-name,
.menu-item .menu-price {
  text-align: center;
  display: block;
}
header {
    text-align: center;
    padding: 20px;
    background: linear-gradient(135deg, #1e3c72, #2a5298); /* sama dengan body */
    color: #d1d1d1;
  }
  #logoContainer img {
    max-height: 100px;   /* batas tinggi */
    width: auto;         /* biar proporsional */
    border-radius: 10px; /* opsional, biar lebih halus */
  }
  #tagline {
    font-size: 14px;
    font-style: italic;
    color: #f1f1f1;
    margin-top: 4px;
  }
  #alamatRestoranDisplay,
  #teleponRestoranDisplay {
    color: #000;       /* hitam */
    font-weight: bold; /* tebal */
    margin: 2px 0;
  }
  </style>
</head>
<body>
  <header>
    <div id="logoContainer">
      <img src="logo.png" alt="Logo" />
    </div>
    <h1 id="namaRestoranDisplay"></h1>
    <div>
      <p id="alamatRestoranDisplay"></p>
      <p id="teleponRestoranDisplay"></p>
    </div>
  </header>

  <div class="main-container">
  <h3>"Your Favorite Food, Just One Click Away"</h3>
  <div id="promoContainer"></div>
  <h2 class="section-title">üçΩÔ∏è Regular Menu</h2>

  <div class="filter-container">
    <label for="kategoriFilter">Filter Menu:</label>
    <select id="kategoriFilter" onchange="tampilkanMenu()">
      <option value="Semua">All Categories</option>
    </select>
  </div>
  
  <div id="menu-list" class="menu-grid"></div>

  <div class="order-summary">
    <h2>üßæ Order Summary</h2>
    <p>Total Item: <span id="total-item">0</span></p>
    <p>Total Price: <span id="total-harga">0</span></p>

    <label>Orderer Name</label>
    <input id="nama" type="text" placeholder="Example: Jhon">

    <label>Delivery Address</label>
    <textarea id="alamat" placeholder="Example: Road. Memories No. 123"></textarea>

    <label>Delivery Time</label>
    <input type="datetime-local" id="waktuAntar">

    <label>Additional Notes</label>
    <textarea id="catatan" placeholder="Example: No chili, please hurry up!"></textarea>

    <label>Rooms (opsional)</label>
    <input type="text" id="ruangan" placeholder="Example: Room 301">

  </div>
<script>
let db;
const DB_NAME = "MenuvaDB";
const STORE_NAME = "menuvaData";
const DB_VERSION = 1;
let data = {};
const pesanan = {};

document.addEventListener("DOMContentLoaded", initDB);

// Inisialisasi DB & ambil data
function initDB() {
  const request = indexedDB.open(DB_NAME, DB_VERSION);

  request.onerror = () => {
    console.error("‚ùå IndexedDB gagal dibuka");
  };

  request.onsuccess = (event) => {
    db = event.target.result;
    loadDataFromDB();
  };

  request.onupgradeneeded = (event) => {
    db = event.target.result;
  };
}

function loadDataFromDB() {
  const tx = db.transaction(STORE_NAME, "readonly");
  const store = tx.objectStore(STORE_NAME);
  const getReq = store.get(1);

  getReq.onsuccess = () => {
    data = getReq.result;
    if (!data) {
      document.body.innerHTML = "<p>‚ùå Data is not yet available. Please input from admin first.</p>";
      return;
    }

    tampilkanHeader();
    tampilkanFilterKategori();
    tampilkanPromo();
    tampilkanMenu();
  };

  getReq.onerror = () => {
    console.error("‚ùå Failed to retrieve data");
  };
}

function tampilkanHeader() {
  const logo = data.logo || "";
  const nama = data.namaRestoran || "";
  const alamat = data.restoAddress || "";
  const telp = data.restoPhone || "";

  // Tampilkan logo
  if (logo) {
    document.getElementById("logoContainer").innerHTML = `<img src="${logo}" alt="Logo Restoran" />`;
  }

  // Tampilkan nama + alamat + no telp dengan ikon
  const namaElem = document.getElementById("namaRestoranDisplay");
  const alamatElem = document.getElementById("alamatRestoranDisplay");
  const telpElem = document.getElementById("teleponRestoranDisplay");

  namaElem.innerHTML = `<b style="font-size: 24px;">${nama}</b>`;

  alamatElem.innerHTML = `
    <div style="font-size: 14px; background:#f9f9f9; padding:8px 12px; border-radius:8px; display:inline-block;">
      üìç ${alamat}
    </div>`;

  telpElem.innerHTML = `
    <div style="font-size: 14px; background:#f9f9f9; padding:8px 12px; border-radius:8px; display:inline-block; margin-top:5px;">
      üìû Telepon: ${telp}
    </div>`;
}


function tampilkanFilterKategori() {
  const kategoriFilter = document.getElementById("kategoriFilter");
  const kategoriUnik = [...new Set(data.menu.map(m => m.kategori).filter(Boolean))];
  kategoriUnik.forEach(k => {
    const opt = document.createElement("option");
    opt.value = k;
    opt.textContent = k.charAt(0).toUpperCase() + k.slice(1);
    kategoriFilter.appendChild(opt);
  });
}

function tampilkanPromo() {
  if (!Array.isArray(data.menuPromo) || data.menuPromo.length === 0) return;

  const promoContainer = document.getElementById("promoContainer");
  promoContainer.innerHTML = `<h2 class="section-title">üî• Special Promo</h2>`;

  const wrapper = document.createElement("div");
  wrapper.className = "promo-container";

  data.menuPromo.forEach((promo, index) => {
    const promoIndex = `promo-${index}`;
    if (pesanan[promoIndex] === undefined) pesanan[promoIndex] = 0;

    const hargaFormatted = (Number(promo.harga) || 0).toLocaleString("id-ID");

    const div = document.createElement("div");
    div.className = "promo-item";
    div.innerHTML = `
      ${promo.image ? `<img src="${promo.image}" alt="Promo">` : ""}
      <div><b>* ${promo.namaPromo} *</b></div>
      <div>${promo.namaMenu}</div>
      <div>${promo.deskripsi}</div>
      <div> ${hargaFormatted} | Until To ${promo.tanggalAkhir}</div>
      <div class="qty-controls">
        <button onclick="ubahJumlahPromo('${promoIndex}', -1)">‚ûñ</button>
        <span id="qty-${promoIndex}">${pesanan[promoIndex]}</span>
        <button onclick="ubahJumlahPromo('${promoIndex}', 1)">‚ûï</button>
      </div>
    `;
    wrapper.appendChild(div);
  });

  promoContainer.appendChild(wrapper);
}

function ubahJumlahPromo(index, delta) {
  pesanan[index] = Math.max(0, (pesanan[index] || 0) + delta);
  document.getElementById(`qty-${index}`).innerText = pesanan[index];
  updateRingkasan();
}


function tampilkanMenu() {
  const kategoriDipilih = document.getElementById("kategoriFilter").value || "Semua";
  const menuList = document.getElementById("menu-list");
  menuList.innerHTML = "";

  data.menu.forEach((item, index) => {
    if (kategoriDipilih !== "Semua" && item.kategori !== kategoriDipilih) return;

    if (pesanan[index] === undefined) pesanan[index] = 0;

    const itemEl = document.createElement("div");
    itemEl.className = "menu-item";
    itemEl.style.textAlign = "center";

    itemEl.innerHTML = `
      <div class="menu-name">${item.nama}</div>
      <div style="margin: 5px 0;">${parseInt(item.harga).toLocaleString()}</div>
      <div class="qty-controls">
        <button onclick="ubahJumlah(${index}, -1)">‚ûñ</button>
        <span id="qty-${index}">${pesanan[index]}</span>
        <button onclick="ubahJumlah(${index}, 1)">‚ûï</button>
      </div>
    `;

    menuList.appendChild(itemEl);
  });

  updateRingkasan();
}


function ubahJumlah(index, delta) {
  pesanan[index] = Math.max(0, (pesanan[index] || 0) + delta);
  document.getElementById(`qty-${index}`).innerText = pesanan[index];
  updateRingkasan();
}

function updateRingkasan() {
  let totalQty = 0;
  let totalHargaValue = 0;

  Object.entries(pesanan).forEach(([i, jumlah]) => {
    if (jumlah <= 0) return;

    if (i.startsWith("promo-")) {
      const index = parseInt(i.split("-")[1]);
      const item = data.menuPromo[index];
      totalQty += jumlah;
      totalHargaValue += jumlah * parseInt(item.harga || 0);
    } else {
      const item = data.menu[i];
      totalQty += jumlah;
      totalHargaValue += jumlah * parseInt(item.harga || 0);
    }
  });

  document.getElementById("total-item").innerText = totalQty;
  document.getElementById("total-harga").innerText = totalHargaValue.toLocaleString();
}

function kirimPesanan() {
  const nama = document.getElementById("nama").value.trim();
  const alamat = document.getElementById("alamat").value.trim();
  const waktuAntar = document.getElementById("waktuAntar").value;
  const catatan = document.getElementById("catatan").value.trim();
  const ruangan = document.getElementById("ruangan").value.trim();
  const now = new Date();
  const waktuOrder = now.toLocaleString("id-ID");

  if (!data) {
    alert("‚ùå Restaurant data not found.");
    return;
  }

  let listPesanan = Object.entries(pesanan)
    .filter(([_, jumlah]) => jumlah > 0)
    .map(([i, jumlah]) => {
      if (i.startsWith("promo-")) {
        const idx = parseInt(i.split("-")[1]);
        const item = data.menuPromo[idx];
        const harga = jumlah * parseInt(item.harga || 0);
        return `${item.namaPromo} x${jumlah} (${harga.toLocaleString("id-ID")})`;
      } else {
        const item = data.menu[i];
        const harga = jumlah * parseInt(item.harga || 0);
        return `${item.nama} x${jumlah} (${harga.toLocaleString("id-ID")})`;
      }
    })
    .join("\n");

  if (!listPesanan) {
    alert("No items selected.");
    return;
  }

  let totalHargaAll = Object.entries(pesanan).reduce((sum, [i, jml]) => {
    if (i.startsWith("promo-")) {
      const idx = parseInt(i.split("-")[1]);
      const item = data.menuPromo[idx];
      return sum + (jml * parseInt(item.harga || 0));
    } else {
      const item = data.menu[i];
      return sum + (jml * parseInt(item.harga || 0));
    }
  }, 0);

  let pesanWA = `üßæ New Order from ${nama || "Customer"}\n\n` +
    `üìÖ Order Date: ${waktuOrder}\n` +
    (waktuAntar ? `üïí Delivery Time: ${new Date(waktuAntar).toLocaleString("id-ID")}\n` : "") +
    (ruangan ? `üè® Room: ${ruangan}\n` : "") +
    `\nüìç Address:\n${alamat}\n` +
    `\nüõí List order:\n${listPesanan}\n\n` +
    `üí∞ Total: ${totalHargaAll.toLocaleString("id-ID")}\n` +
    (catatan ? `\nüìå Notes:\n${catatan}` : "");

  const nomorAdminList = data.nomorWaAdmin || [];

  if (nomorAdminList.length === 0) {
    alert("‚ö†Ô∏è Tidak ada nomor admin yang tersedia.");
    return;
  }

  nomorAdminList.forEach(nomor => {
    const waLink = `https://wa.me/${nomor}?text=${encodeURIComponent(pesanWA)}`;
    window.open(waLink, "_blank");
  });
}


</script>
  
<div class="bottom-buttons">
  <button onclick="kirimPesanan()" class="btn-wa">üì§ Send Order List</button>
  <button onclick="window.location.href='menu.html'" class="btn-back">‚¨ÖÔ∏è Back To Menu</button>
</div>


</body>
</html>
