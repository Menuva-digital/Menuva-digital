<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservasi Room</title>
  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #121212;
      --card-light: #ffffff;
      --card-dark: #2a2a2a;
      --text-light: #222;
      --text-dark: #eaeaea;
      --primary: #007bff;
      --success: #28a745;
      --danger: #dc3545;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    /* ===== HEADER ===== */
    header {
      text-align: center;
      padding: 20px;
      position: relative;
      background: linear-gradient(to right,#2a5298,#1e3c72);
      color: #fff;
    }
    #restoLogo { max-height: 70px; margin-bottom: 10px; }
    #restoName { font-size: 22px; margin: 0; font-weight: bold; }
    .contact-info p { margin: 2px 0; font-size: 14px; }

    /* ===== Dark Mode Toggle ===== */
    .dark-toggle {
      position: absolute;
      top: 20px; right: 20px;
      background: #fff;
      border: none; border-radius: 20px;
      padding: 6px 14px;
      cursor: pointer; font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    /* ===== Container ===== */
    .main-container {
      width: 90%;
      max-width: 850px;
      margin: 0px auto 20px;
      background: var(--card-light);
      border-radius: 5px;
      padding: 20px;
      padding-bottom: 70px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      transition: background 0.3s, color 0.3s;
    }

    /* ===== Tabs ===== */
    .tabs {
      display: flex; justify-content: center;
      gap: 10px; margin-bottom: 20px;
      flex-wrap: wrap;
      position: sticky; top: 0;
      background: inherit;
      padding: 10px 0;
      z-index: 5;
    }
    .tabs button {
      padding: 8px 16px;
      border: none; border-radius: 8px;
      cursor: pointer;
      background: #eee;
      transition: background 0.3s;
    }
    .tabs button.active { background: var(--primary); color: #fff; }

    /* ===== Grid / Room Card ===== */
    .grid { 
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(150px,1fr));
      gap: 14px;
    }
    .hidden { display: none; }

    .room-card {
      border: 1px solid #ddd; border-radius: 12px;
      background: var(--card-light);
      padding: 10px; text-align: center;
      transition: background 0.3s, color 0.3s;
      font-size: 14px;
    }
    .room-card img { max-width: 100%; border-radius: 8px; margin-bottom: 8px; }
    .room-card h3 { font-size: 15px; margin: 6px 0; }
    .room-card p { margin: 4px 0; font-size: 13px; }
    .room-card button {
      margin-top: 8px;
      background: var(--success); color: #fff;
      border: none; border-radius: 8px;
      padding: 6px 12px; cursor: pointer;
      font-size: 13px;
    }
    .room-card button:hover { background: #218838; }

    /* ====== Cart Preview & Form ====== */
    .reservasi-container h3 { margin-top: 0; }

    .cart-item {
      display: flex; justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px solid #eee;
      font-size: 13px;
    }
    .cart-item span { flex: 1; text-align: left; }
    .cart-item button {
      border: none; background: var(--danger);
      color: #fff; padding: 4px 10px;
      border-radius: 6px; cursor: pointer;
      font-size: 12px;
      margin-left: 5px;
    }
    .cart-item button:hover { background: #a71d2a; }

    #cartTotal { font-weight: bold; text-align: right; margin-top: 10px; }

    .form-input { margin-top: 12px; font-size: 14px; }
    .form-input label { display: block; margin-bottom: 4px; font-weight: bold; }
    .form-input input, .form-input textarea {
      width: 100%; padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
    }

 /* ===================== Fixed Button Bar ===================== */
.fixed-bar {
  position: fixed;
  bottom: 0;
  left: 0;         /* pastikan nempel kiri */
  right: 0;        /* biar full sampai kanan */
  width: 93%;     /* full width */
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
  display: flex;
  justify-content: center;
  gap: 10px;
  padding: 10px;
  z-index: 1000;
}

.fixed-bar button {
  flex: 1;
  height: 50px;
  font-size: 14px;
  font-weight: bold;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  color: white;
  text-align: center;
  padding-top: 6px;   /* tambahin padding atas */
  line-height: normal; /* reset line-height biar nggak pakai trik 50px */
  transition: background-color 0.3s ease;
}
    .btn-wa { background: #25d366; color: #fff; }
    .btn-back { background: #d8cd33; color: #fff; }

    /* ===== Dark Mode ===== */
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    body.dark .main-container { background: var(--card-dark); color: var(--text-dark); }
    body.dark .room-card { background: var(--card-dark); border-color: #444; }
    body.dark .tabs button { background: #333; color: #ddd; }
    body.dark .tabs button.active { background: var(--primary); color: #fff; }
    body.dark .bottom-buttons { border-top: 1px solid #444; }

    /* ===== Responsive ===== */
    @media (max-width: 600px) {
      .grid { grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); }
      .bottom-buttons button { min-width: 100px; font-size: 13px; }
    }
  </style>
  <script src="lang.js"></script>
</head>
<body>
  <!-- HEADER -->
  <header>
    <img id="restoLogo" alt="Logo" />
    <h1 id="restoName"></h1>
    <div class="contact-info">
      <p id="alamatRestoranDisplay"></p>
      <p id="teleponRestoranDisplay"></p>
    </div>
    <button class="dark-toggle" id="darkToggle">üåô Dark Mode</button>
  </header>

  <!-- MAIN -->
  <div class="main-container" id="app">
    <!-- Tabs -->
    <div class="tabs">
      <button class="active" data-target="rooms">Rooms</button>
      <button data-target="meetings">Meeting Rooms</button>
      <button data-target="packages">Packages</button>
    </div>

    <!-- Grid -->
    <section id="rooms" class="grid"></section>
    <section id="meetings" class="grid hidden"></section>
    <section id="packages" class="grid hidden"></section>
    <p id="empty" class="hidden" style="text-align:center;color:#666;margin-top:8px">Belum ada data.</p>

    <!-- Cart + Form -->
    <div class="reservasi-container">
      <div id="cartPreview"><p><i>No choice</i></p></div>
      <p id="cartTotal">Total: 0</p>

      <div class="form-input"><label>Orderer Name</label><input type="text" id="custName"></div>
      <div class="form-input"><label>Address</label><input type="text" id="custAddress"></div>
      <div class="form-input"><label>Telephone Number</label><input type="text" id="custPhone"></div>
      <div class="form-input"><label>Date Used</label><input type="date" id="custDate"></div>
      <div class="form-input"><label>Notes</label><textarea id="custNote"></textarea></div>

      <!-- Bottom Buttons -->
      <div class="fixed-bar">
        <button class="btn-wa" id="btnSend">üì§ Send Request</button>
        <button class="btn-back" onclick="history.back()">üîô Back To Menu</button>
      </div>
    </div>
  </div>

<script>
  const DB_NAME = "MenuvaDB";
  const STORE_NAME = "menuvaData";
  const DB_VERSION = 1;

  let restoData = {};
  let cart = [];

  function openDB() {
    return new Promise((resolve, reject) => {
      const request = indexedDB.open(DB_NAME, DB_VERSION);
      request.onerror = () => reject("‚ùå Gagal buka DB");
      request.onsuccess = () => resolve(request.result);
    });
  }

  function loadDataFromDB() {
    return new Promise(async (resolve, reject) => {
      try {
        const db = await openDB();
        const tx = db.transaction(STORE_NAME, "readonly");
        const store = tx.objectStore(STORE_NAME);
        const request = store.get(1);
        request.onsuccess = () => resolve(request.result || {});
        request.onerror = () => reject("‚ùå Failed to retrieve data");
      } catch (e) { reject(e); }
    });
  }

  function buatCard(room) {
    return `
      <div class="room-card">
        <img src="${room.image || ""}" alt="${room.nama}">
        <h3>${room.nama}</h3>
        <p><b>Price:</b> ${room.harga.toLocaleString()}</p>
        <p><b>Capacity:</b> ${room.kapasitas} person</p>
        <p><b>Room size:</b> ${room.luas} m¬≤</p>
        <p>${room.deskripsi}</p>
        <button onclick='tambahKeCart(${JSON.stringify(room)})'>Add To Cart</button>
      </div>
    `;
  }

  function updateCart() {
    const preview = document.getElementById("cartPreview");
    const totalEl = document.getElementById("cartTotal");
    if (cart.length === 0) {
      preview.innerHTML = "<p><i>There are no selected items.</i></p>";
      totalEl.innerText = "Total:  0";
      return;
    }
    let total = 0;
    preview.innerHTML = "";
    cart.forEach((item, idx) => {
      const subtotal = item.harga * item.qty;
      total += subtotal;
      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <span>${item.nama} -  ${item.harga.toLocaleString()} x ${item.qty} = <b> ${subtotal.toLocaleString()}</b></span>
        ${item.kategori === "package" ? `
          <button onclick="ubahQty(${idx},-1)">-</button>
          <button onclick="ubahQty(${idx},1)">+</button>
        ` : ""}
        <button onclick="hapusDariCart(${idx})">‚ùå</button>
      `;
      preview.appendChild(div);
    });
    totalEl.innerText = "Total:  " + total.toLocaleString();
  }

  function tambahKeCart(room) {
    const idx = cart.findIndex(r => r.nama === room.nama);
    if (idx >= 0) {
      cart[idx].qty++;
    } else {
      cart.push({ ...room, qty: 1 });
    }
    updateCart();
  }

  function hapusDariCart(index) {
    cart.splice(index,1);
    updateCart();
  }

  function ubahQty(index, delta) {
    cart[index].qty += delta;
    if (cart[index].qty < 1) cart[index].qty = 1;
    updateCart();
  }

  async function tampilkanData() {
    try {
      const data = await loadDataFromDB();
      restoData = data;

      document.getElementById("restoLogo").src = data.logo || "";
      document.getElementById("restoName").innerText = data.namaRestoran || "Nama Resto";
      document.getElementById("alamatRestoranDisplay").innerText = data.restoAddress || "";
      document.getElementById("teleponRestoranDisplay").innerText = data.restoPhone || "";

      ["rooms","meetings","packages"].forEach(id=>{
        document.getElementById(id).innerHTML="";
      });

      let total = 0;
      if (data.rooms && data.rooms.length > 0) {
        data.rooms.forEach(room=>{
          total++;
          if(room.kategori==="hotel"){
            document.getElementById("rooms").innerHTML += buatCard(room);
          } else if(room.kategori==="meeting"){
            document.getElementById("meetings").innerHTML += buatCard(room);
          } else if(room.kategori==="package"){
            document.getElementById("packages").innerHTML += buatCard(room);
          }
        });
      }
      document.getElementById("empty").classList.toggle("hidden", total>0);
    } catch(e){
      console.error("‚ùå Error:", e);
    }
  }

  document.addEventListener("DOMContentLoaded", ()=>{
    document.querySelectorAll(".tabs button").forEach(btn=>{
      btn.addEventListener("click", ()=>{
        document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
        btn.classList.add("active");

        document.querySelectorAll("section").forEach(sec=>sec.classList.add("hidden"));
        document.getElementById(btn.dataset.target).classList.remove("hidden");
      });
    });

    document.getElementById("btnSend").addEventListener("click", ()=>{
      if(!restoData.nomorWaAdmin || restoData.nomorWaAdmin.length===0){
        alert("Admin's WhatsApp number has not been set.");
        return;
      }
      if(cart.length === 0){
        alert("Cart is still empty.");
        return;
      }

      const adminNo = restoData.nomorWaAdmin[0].replace(/[^0-9]/g,"");

      let pesan = `Hello ${restoData.namaRestoran || "Admin"}, I want a reservation:\n\n`;
      cart.forEach((item,i)=>{
        pesan += `${i+1}. ${item.nama} - Rp ${item.harga.toLocaleString()} x ${item.qty} = Rp ${(item.harga*item.qty).toLocaleString()}\n`;
      });
      let total = cart.reduce((a,b)=>a+(b.harga*b.qty),0);
      pesan += `\nTotal: Rp ${total.toLocaleString()}\n\n`;

      pesan += `Name: ${document.getElementById("custName").value}\n`;
      pesan += `Address: ${document.getElementById("custAddress").value}\n`;
      pesan += `Phone Number: ${document.getElementById("custPhone").value}\n`;
      pesan += `Date: ${document.getElementById("custDate").value}\n`;
      pesan += `Notes: ${document.getElementById("custNote").value}\n`;

      const url = `https://wa.me/${adminNo}?text=${encodeURIComponent(pesan)}`;
      window.open(url,"_blank");
    });

    // Toggle Dark Mode
    const toggleBtn = document.getElementById("darkToggle");
    toggleBtn.addEventListener("click", ()=>{
      document.body.classList.toggle("dark");
      if(document.body.classList.contains("dark")){
        toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
      } else {
        toggleBtn.textContent = "üåô Dark Mode";
      }
    });

    tampilkanData();
  });
</script>
</body>
</html>
