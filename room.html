<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservasi Room</title>
<style>
  /* ===================== RESET & THEME ===================== */
  * { box-sizing: border-box; margin:0; padding:0; }
  :root {
    --bg: #f4f8ff;
    --surface: #ffffff;
    --text: #1f2a44;
    --muted: #6b7a99;
    --border: #d8e1ff;
    --brand: #1f70ff;
    --primary: #1f70ff;
    --success: #25d366;
    --card-light: #ffffff;
    --card-dark: #1c2333;
    --shadow: 0 6px 24px rgba(0,0,0,.08);
  }
  body.dark {
    --bg: #0e1116;
    --surface: #141922;
    --text: #e6ebff;
    --muted: #aab6db;
    --border: #263148;
    --brand: #4da3ff;
    --chip: #0f1a2a;
    --shadow: 0 8px 28px rgba(0,0,0,.5);
  }

  body {
    font-family: system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
    transition: background .3s, color .3s;
    padding-bottom: 80px; /* biar fixed bar ga nutup konten */
  }

  /* ===================== HEADER ===================== */
  header .header-inner {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 20px;
  }
  header img#restoLogo {
    width: 60px;
    height: 60px;
    object-fit: contain;
    border-radius: 8px;
  }
  header h1 {
    font-size: 1.2rem;
  }
  header .contact-info {
    font-size: 0.8rem;
    color: var(--muted);
  }
  header .dark-toggle {
    margin-left: auto;
    font-size: 1.2rem;
    cursor: pointer;
    background: none;
    border: none;
  }

  /* ===================== MAIN CONTAINER ===================== */
  .main-container {
    width: 95%;
    max-width: 900px;
    margin: 20px auto;
    background: var(--card-light);
    border-radius: 10px;
    padding: 16px;
    box-shadow: var(--shadow);
    transition: background .3s, color .3s;
  }
  body.dark .main-container { background: var(--card-dark); }

  /* ===================== TABS ===================== */
  .tabs {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-bottom: 16px;
  }
  .tabs button {
    padding: 6px 14px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: #eee;
    font-size: 0.9rem;
    transition: background .3s;
  }
  .tabs button.active { background: var(--primary); color: #fff; }
  body.dark .tabs button { background: #2a2f3d; color: #ddd; }
  body.dark .tabs button.active { background: var(--primary); color: #fff; }

  /* ===================== GRID ===================== */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(140px,1fr));
    gap: 12px;
  }

  /* ===================== ROOM CARD ===================== */
  .room-card {
    background: var(--card-light);
    border-radius: 10px;
    padding: 10px;
    text-align: center;
    font-size: 0.85rem;
    border: 1px solid #ddd;
    transition: background .3s, color .3s;
  }
  body.dark .room-card {
    background: var(--card-dark);
    border-color: #444;
  }
  .room-card img { width: 100%; height: 100px; object-fit: cover; border-radius: 6px; margin-bottom: 6px; }
  .room-card h3 { font-size: 0.95rem; margin: 4px 0; }
  .room-card p { margin: 2px 0; font-size: 0.8rem; }
  .room-card button {
    margin-top: 6px;
    padding: 6px 10px;
    font-size: 0.8rem;
    background: var(--success);
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  /* ===================== RESERVASI FORM ===================== */
  .reservasi-container { margin-top: 20px; }
  #cartPreview { background: var(--chip); padding: 10px; border-radius: 8px; margin-bottom: 8px; font-size: 0.85rem; }
  .cart-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; gap: 4px; flex-wrap: wrap; }

  .form-input {
    display: flex;
    flex-direction: column;
    margin-bottom: 10px;
  }
  .form-input label { font-size: 0.85rem; margin-bottom: 4px; }
  .form-input input,
  .form-input textarea {
    padding: 6px 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 0.85rem;
    width: 100%;
  }
  .form-input textarea { resize: vertical; min-height: 60px; }

  /* ===================== FIXED BAR ===================== */
  .fixed-bar {
    position: fixed;
    bottom: 0; left:0; right:0;
    display: flex;
    gap: 10px;
    padding: 8px;
    background: linear-gradient(135deg,#1e3c72,#2a5298);
    box-shadow: 0 -2px 6px rgba(0,0,0,.1);
    z-index: 999;
  }
  .fixed-bar button {
    flex: 1;
    padding: 10px 0;
    font-size: 0.85rem;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    color: #fff;
  }
  .btn-wa { background: var(--success); }
  .btn-back { background: #d8cd33; color:#000; }

  /* ===================== RESPONSIVE ===================== */
  @media (max-width: 500px) {
    header .header-inner { flex-direction: column; align-items: flex-start; gap: 6px; }
    header h1 { font-size: 1rem; }
    .room-card img { height: 80px; }
    .fixed-bar { flex-direction: column; gap: 6px; padding: 6px; }
    .fixed-bar button { width: 100%; padding: 10px 0; }
  }
</style>
</head>
<body>
  <!-- ===================== HEADER ===================== -->
  <header>
    <div class="container header-inner">
      <img id="restoLogo" alt="Logo" />
      <div>
        <h1 id="restoName">Nama Restoran</h1>
        <div class="contact-info">
          <div id="alamatRestoranDisplay"></div>
          <div id="teleponRestoranDisplay"></div>
        </div>
      </div>
      <button class="dark-toggle" onclick="toggleDark()" title="Toggle theme">üåô</button>
    </div>
  </header>

  <!-- MAIN -->
  <div class="main-container" id="app">
    <!-- Tabs -->
    <div class="tabs">
      <button class="active" data-target="rooms">Rooms</button>
      <button data-target="meetings">Meeting Rooms</button>
      <button data-target="packages">Packages</button>
    </div>

    <!-- Grid -->
    <section id="rooms" class="grid"></section>
    <section id="meetings" class="grid hidden"></section>
    <section id="packages" class="grid hidden"></section>
    <p id="empty" class="hidden" style="text-align:center;color:#666;margin-top:8px">Belum ada data.</p>

    <!-- Cart + Form -->
    <div class="reservasi-container">
      <div id="cartPreview"><p><i>No choice</i></p></div>
      <p id="cartTotal">Total: 0</p>

      <div class="form-input"><label>Orderer Name</label><input type="text" id="custName"></div>
      <div class="form-input"><label>Address</label><input type="text" id="custAddress"></div>
      <div class="form-input"><label>Telephone Number</label><input type="text" id="custPhone"></div>
      <div class="form-input"><label>Date Used</label><input type="date" id="custDate"></div>
      <div class="form-input"><label>Notes</label><textarea id="custNote"></textarea></div>

      <!-- Bottom Buttons -->
      <div class="fixed-bar">
        <button class="btn-wa" id="btnSend">üì§ Send Request</button>
        <button class="btn-back" onclick="history.back()">üîô Back To Menu</button>
      </div>
    </div>
  </div>

<script>
  const DB_NAME = "MenuvaDB";
  const STORE_NAME = "menuvaData";
  const DB_VERSION = 1;

  let restoData = {};
  let cart = [];

  // ============ DARK MODE ============ 
  function applyTheme() {
    const saved = localStorage.getItem('menuva_theme');
    if (saved === 'dark') document.body.classList.add('dark');
    document.querySelector('.dark-toggle').textContent =
      document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
  }

  function toggleDark() {
    document.body.classList.toggle('dark');
    localStorage.setItem('menuva_theme',
      document.body.classList.contains('dark') ? 'dark' : 'light'
    );
    document.querySelector('.dark-toggle').textContent =
      document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
  }

  // ============ DB Helper ============ 
  function openDB() {
    return new Promise((resolve, reject) => {
      const request = indexedDB.open(DB_NAME, DB_VERSION);
      request.onerror = () => reject("‚ùå Gagal buka DB");
      request.onsuccess = () => resolve(request.result);
    });
  }

  function loadDataFromDB() {
    return new Promise(async (resolve, reject) => {
      try {
        const db = await openDB();
        const tx = db.transaction(STORE_NAME, "readonly");
        const store = tx.objectStore(STORE_NAME);
        const request = store.get(1);
        request.onsuccess = () => resolve(request.result || {});
        request.onerror = () => reject("‚ùå Failed to retrieve data");
      } catch (e) { reject(e); }
    });
  }

  // ============ Card Builder ============ 
  function buatCard(room) {
    return `
      <div class="room-card">
        <img src="${room.image || ""}" alt="${room.nama}">
        <h3>${room.nama}</h3>
        <p><b>Price:</b> ${room.harga.toLocaleString()}</p>
        <p><b>Capacity:</b> ${room.kapasitas} person</p>
        <p><b>Room size:</b> ${room.luas} m¬≤</p>
        <p>${room.deskripsi}</p>
        <button onclick='tambahKeCart(${JSON.stringify(room)})'>Add To Cart</button>
      </div>
    `;
  }

  // ============ Cart Functions ============ 
  function updateCart() {
    const preview = document.getElementById("cartPreview");
    const totalEl = document.getElementById("cartTotal");
    if (cart.length === 0) {
      preview.innerHTML = "<p><i>There are no selected items.</i></p>";
      totalEl.innerText = "Total: 0";
      return;
    }
    let total = 0;
    preview.innerHTML = "";
    cart.forEach((item, idx) => {
      const subtotal = item.harga * item.qty;
      total += subtotal;
      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <span>${item.nama} - ${item.harga.toLocaleString()} x ${item.qty} = <b>${subtotal.toLocaleString()}</b></span>
        ${item.kategori === "package" ? `
          <button onclick="ubahQty(${idx},-1)">-</button>
          <button onclick="ubahQty(${idx},1)">+</button>
        ` : ""}
        <button onclick="hapusDariCart(${idx})">‚ùå</button>
      `;
      preview.appendChild(div);
    });
    totalEl.innerText = "Total: " + total.toLocaleString();
  }

  function tambahKeCart(room) {
    const idx = cart.findIndex(r => r.nama === room.nama);
    if (idx >= 0) {
      cart[idx].qty++;
    } else {
      cart.push({ ...room, qty: 1 });
    }
    updateCart();
  }

  function hapusDariCart(index) {
    cart.splice(index, 1);
    updateCart();
  }

  function ubahQty(index, delta) {
    cart[index].qty += delta;
    if (cart[index].qty < 1) cart[index].qty = 1;
    updateCart();
  }

  // ============ Load Data ============ 
  async function tampilkanData() {
    try {
      const data = await loadDataFromDB();
      restoData = data;

      document.getElementById("restoLogo").src = data.logo || "";
      document.getElementById("restoName").innerText = data.namaRestoran || "Nama Resto";
      document.getElementById("alamatRestoranDisplay").innerText = data.restoAddress || "";
      document.getElementById("teleponRestoranDisplay").innerText = data.restoPhone || "";

      ["rooms","meetings","packages"].forEach(id=>{
        document.getElementById(id).innerHTML="";
      });

      let total = 0;
      if (data.rooms && data.rooms.length > 0) {
        data.rooms.forEach(room=>{
          total++;
          if(room.kategori==="hotel"){
            document.getElementById("rooms").innerHTML += buatCard(room);
          } else if(room.kategori==="meeting"){
            document.getElementById("meetings").innerHTML += buatCard(room);
          } else if(room.kategori==="package"){
            document.getElementById("packages").innerHTML += buatCard(room);
          }
        });
      }
      document.getElementById("empty").classList.toggle("hidden", total>0);
    } catch(e){
      console.error("‚ùå Error:", e);
    }
  }

  // ============ INIT ============ 
  document.addEventListener("DOMContentLoaded", ()=>{
    // Tabs
    document.querySelectorAll(".tabs button").forEach(btn=>{
      btn.addEventListener("click", ()=>{
        document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
        btn.classList.add("active");
        document.querySelectorAll(".grid").forEach(sec=>sec.classList.add("hidden"));
        document.getElementById(btn.dataset.target).classList.remove("hidden");
      });
    });

    // WA send
    document.getElementById("btnSend").addEventListener("click", ()=>{
      if(!restoData.nomorWaAdmin || restoData.nomorWaAdmin.length===0){
        alert("Admin's WhatsApp number has not been set.");
        return;
      }
      if(cart.length === 0){
        alert("Cart is still empty.");
        return;
      }

      const adminNo = restoData.nomorWaAdmin[0].replace(/[^0-9]/g,"");
      let pesan = `Hello ${restoData.namaRestoran || "Admin"}, I want a reservation:\n\n`;
      cart.forEach((item,i)=>{
        pesan += `${i+1}. ${item.nama} - Rp ${item.harga.toLocaleString()} x ${item.qty} = Rp ${(item.harga*item.qty).toLocaleString()}\n`;
      });
      let total = cart.reduce((a,b)=>a+(b.harga*b.qty),0);
      pesan += `\nTotal: Rp ${total.toLocaleString()}\n\n`;

      pesan += `Name: ${document.getElementById("custName").value}\n`;
      pesan += `Address: ${document.getElementById("custAddress").value}\n`;
      pesan += `Phone Number: ${document.getElementById("custPhone").value}\n`;
      pesan += `Date: ${document.getElementById("custDate").value}\n`;
      pesan += `Notes: ${document.getElementById("custNote").value}\n`;

      const url = `https://wa.me/${adminNo}?text=${encodeURIComponent(pesan)}`;
      window.open(url,"_blank");
    });

    // Apply theme + load data
    applyTheme();
    tampilkanData();
  });
</script>

</body>
</html>
