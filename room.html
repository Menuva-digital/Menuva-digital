<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservasi Room</title>
  <style>
   /* =====================
       THEME (Light / Dark)
       ===================== */
    :root {
      --bg: #f4f8ff;
      --surface: #ffffff;
      --text: #1f2a44;
      --muted: #6b7a99;
      --border: #d8e1ff;
      --brand: #1f70ff;
      --brand-2: #2a5298;
      --brand-3: #1e3c72;
      --chip: #eef4ff;
      --danger: #e54646;
      --success: #25d366;
      --shadow: 0 6px 24px rgba(0,0,0,.08);
    }
    body.dark {
      --bg: #0e1116;
      --surface: #141922;
      --text: #e6ebff;
      --muted: #aab6db;
      --border: #263148;
      --brand: #4da3ff;
      --chip: #0f1a2a;
      --shadow: 0 8px 28px rgba(0,0,0,.5);
    }

    /* =====================
       BASE
       ===================== */
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg); color: var(--text); transition: background .3s, color .3s;
    }
    img { max-width: 100%; display: block; }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 16px; }

    /* =====================
       HEADER
       ===================== */
    header {
      background: linear-gradient(90deg, var(--brand-2), var(--brand-3));
      color: #fff; padding: 22px 0 18px; position: sticky; top: 0; z-index: 50; box-shadow: var(--shadow);
    }
    .header-inner { display: grid; grid-template-columns: 80px 1fr 48px; gap: 12px; align-items: center; }
    #restoLogo { height: 64px; width: 64px; object-fit: contain; border-radius: 12px; background: rgba(255,255,255,.1); }
    #restoName { margin: 0; font-size: 26px; letter-spacing: .2px; }
    .contact-info { font-size: 12px; opacity: .9; }
    .dark-toggle {
      width: 44px; height: 44px; border-radius: 50%; border: 1px solid rgba(255,255,255,.35);
      background: transparent; color: #fff; cursor: pointer; font-size: 18px;
    }

    /* =====================
       TABS
       ===================== */
    .tabs-wrap { background: var(--surface); position: sticky; top: 104px; z-index: 40; box-shadow: var(--shadow); }
    .tabs { display: flex; gap: 8px; padding: 10px; justify-content: center; flex-wrap: wrap; }
    .tab { padding: 8px 14px; border: 1px solid var(--border); border-radius: 999px; background: var(--chip); color: var(--text); cursor: pointer; font-weight: 600; }
    .tab.active { background: var(--brand); color: #fff; border-color: var(--brand); }

    /* =====================
       GRID CONTENT
       ===================== */
    .tab-content { display: none; padding: 20px 0; }
    .tab-content.active { display: block; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 16px; }

    .menu-card {
      background: var(--surface); border: 1px solid var(--border); border-radius: 6px; box-shadow: var(--shadow);
      padding: 12px; display: flex; flex-direction: column; gap: 8px; cursor: pointer; transition: transform .18s ease, box-shadow .18s ease;
    }
    .menu-card:hover { transform: translateY(-2px); }
    .menu-thumb { height: 140px; border-radius: 12px; object-fit: cover; background: #e9eefc; }
    .menu-title { font-weight: 800; font-size: 16px; letter-spacing: .2px; }
    .menu-desc { font-size: 13px; color: var(--muted); min-height: 32px; }
    .menu-price { margin-top: 4px; font-weight: 800; color: var(--brand); }

    /* =====================
       PROMO CARD
       ===================== */
    .promo-card { position: relative; overflow: hidden; }
    .promo-badge { position: absolute; top: 10px; left: 10px; background: #ffcc00; color: #222; font-weight: 800; font-size: 12px; padding: 4px 8px; border-radius: 999px; }
    .promo-count { font-size: 12px; color: #e33; font-weight: 700; }

    /* =====================
       CART
       ===================== */
    footer { background: var(--surface); margin-top: 24px; box-shadow: var(--shadow); }
    .footer-inner { padding: 18px 0 24px; }

    .cart { border: 1px solid var(--border); border-radius: 16px; padding: 12px; background: var(--surface); }
    .cart h3 { margin: 6px 6px 10px; font-size: 18px; }
    .cart-empty { color: var(--muted); padding: 8px; }

    .cart-row { display: grid; grid-template-columns: 1fr 76px 92px 28px; gap: 8px; align-items: center; padding: 6px 8px; border-bottom: 1px dashed var(--border); }
    .cart-row:last-child { border-bottom: none; }
    .qty-wrap { display: inline-flex; border: 1px solid var(--border); border-radius: 999px; overflow: hidden; }
    .qty-wrap button { width: 28px; height: 28px; border: 0; background: var(--chip); cursor: pointer; font-weight: 800; }
    .qty-wrap input { width: 36px; text-align: center; border: 0; background: transparent; color: var(--text); font-weight: 700; }
    .price-right { text-align: right; font-weight: 700; }
    .remove-btn { border: 0; background: transparent; color: var(--danger); font-size: 18px; cursor: pointer; }

    .cart-total { padding: 10px 8px 0; display: flex; justify-content: space-between; font-weight: 800; }

    /* =====================
       FORM
       ===================== */
    .form { margin-top: 18px; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .form label { display: block; font-weight: 700; font-size: 13px; margin-bottom: 4px; color: var(--muted); }
    .form input, .form textarea { width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid var(--border); background: var(--surface); color: var(--text); }
    .form textarea { grid-column: 1 / -1; min-height: 80px; resize: vertical; }

    .actions { display: flex; gap: 10px; margin-top: 12px; }
    .btn { flex: 1; padding: 12px; border-radius: 12px; border: 0; cursor: pointer; font-weight: 800; }
    .btn-wa { background: var(--success); color: #fff; }
    .btn-back { background: #f39c12; color: #fff; }

    /* =====================
       RESPONSIVE
       ===================== */
    @media (max-width: 640px) {
      .header-inner { grid-template-columns: 56px 1fr 44px; }
      #restoLogo { height: 48px; width: 48px; }
      .tabs-wrap { top: 88px; }
      .form { grid-template-columns: 1fr; }
      .cart-row { grid-template-columns: 1fr 84px 84px 28px; }
    }
    .order-count {
  position: absolute;
  top: 8px;
  right: 8px;
  background: var(--brand);
  color: #fff;
  font-size: 12px;
  font-weight: bold;
  padding: 2px 6px;
  border-radius: 50%;
  display: none; /* default hidden kalau qty = 0 */
}

  </style>
 
</head>
<body>
  <!-- HEADER LANGSUNG DI BODY -->
  <header>
    <img id="restoLogo" alt="Logo" />
    <h1 id="restoName"></h1>
    <div class="contact-info">
      <p id="alamatRestoranDisplay"></p>
      <p id="teleponRestoranDisplay"></p>
  <button id="darkModeToggle" style="margin-top:10px; padding:6px 12px; border:none; border-radius:8px; cursor:pointer;">üåô Dark Mode</button>
  </header>

  <div class="main-container" id="app">
    <div class="tabs">
      <button class="active" data-target="rooms">Rooms</button>
      <button data-target="meetings">Meeting Rooms</button>
      <button data-target="packages">Packages</button>
    </div>

    <section id="rooms" class="grid"></section>
    <section id="meetings" class="grid hidden"></section>
    <section id="packages" class="grid hidden"></section>
    <p id="empty" class="hidden" style="text-align:center;color:#666;margin-top:8px">Belum ada data.</p>
  </div>

  <!-- Preview Pesanan -->
  <div class="reservasi-container">
    <h3>Preview Pesanan</h3>
    <div id="cartPreview"><p><i>No choice</i></p></div>
    <p id="cartTotal">Total: 0</p>

    <div class="form-input">
      <label>Orderer Name</label>
      <input type="text" id="custName">
    </div>
    <div class="form-input">
      <label>Address</label>
      <input type="text" id="custAddress">
    </div>
    <div class="form-input">
      <label>Telephone Number</label>
      <input type="text" id="custPhone">
    </div>
    <div class="form-input">
      <label>Date Used</label>
      <input type="date" id="custDate">
    </div>
    <div class="form-input">
      <label>Notes</label>
      <textarea id="custNote"></textarea>
    </div>
  </div>

  <div class="bottom-buttons" id="bottomBar">
    <button class="btn-wa" id="btnSend">üì§ Send Request</button>
    <button class="btn-back" onclick="history.back()">üîô Back To Menu</button>
  </div>

<script>
  /* === DB dan fungsi sama kaya sebelumnya === */
  const DB_NAME = "MenuvaDB";
  const STORE_NAME = "menuvaData";
  const DB_VERSION = 1;

  let restoData = {};
  let cart = [];

  function openDB() {
    return new Promise((resolve, reject) => {
      const request = indexedDB.open(DB_NAME, DB_VERSION);
      request.onerror = () => reject("‚ùå Gagal buka DB");
      request.onsuccess = () => resolve(request.result);
    });
  }

  function loadDataFromDB() {
    return new Promise(async (resolve, reject) => {
      try {
        const db = await openDB();
        const tx = db.transaction(STORE_NAME, "readonly");
        const store = tx.objectStore(STORE_NAME);
        const request = store.get(1);
        request.onsuccess = () => resolve(request.result || {});
        request.onerror = () => reject("‚ùå Failed to retrieve data");
      } catch (e) { reject(e); }
    });
  }

  function buatCard(room) {
    return `
      <div class="room-card">
        <img src="${room.image || ""}" alt="${room.nama}">
        <h3>${room.nama}</h3>
        <p><b>Price:</b> ${room.harga.toLocaleString()}</p>
        <p><b>Capacity:</b> ${room.kapasitas} person</p>
        <p><b>Room size:</b> ${room.luas} m¬≤</p>
        <p>${room.deskripsi}</p>
        <button onclick='tambahKeCart(${JSON.stringify(room)})'>Add To Chart</button>
      </div>
    `;
  }

  function updateCart() {
    const preview = document.getElementById("cartPreview");
    const totalEl = document.getElementById("cartTotal");
    if (cart.length === 0) {
      preview.innerHTML = "<p><i>There are no selected items.</i></p>";
      totalEl.innerText = "Total:  0";
      return;
    }
    let total = 0;
    preview.innerHTML = "";
    cart.forEach((item, idx) => {
      const subtotal = item.harga * item.qty;
      total += subtotal;
      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <span>${item.nama} -  ${item.harga.toLocaleString()} x ${item.qty} = <b> ${subtotal.toLocaleString()}</b></span>
        ${item.kategori === "package" ? `
          <button onclick="ubahQty(${idx},-1)">-</button>
          <button onclick="ubahQty(${idx},1)">+</button>
        ` : ""}
        <button onclick="hapusDariCart(${idx})">‚ùå</button>
      `;
      preview.appendChild(div);
    });
    totalEl.innerText = "Total:  " + total.toLocaleString();
  }

  function tambahKeCart(room) {
    const idx = cart.findIndex(r => r.nama === room.nama);
    if (idx >= 0) {
      cart[idx].qty++;
    } else {
      cart.push({ ...room, qty: 1 });
    }
    updateCart();
  }

  function hapusDariCart(index) {
    cart.splice(index,1);
    updateCart();
  }

  function ubahQty(index, delta) {
    cart[index].qty += delta;
    if (cart[index].qty < 1) cart[index].qty = 1;
    updateCart();
  }

  async function tampilkanData() {
    try {
      const data = await loadDataFromDB();
      restoData = data;

      document.getElementById("restoLogo").src = data.logo || "";
      document.getElementById("restoName").innerText = data.namaRestoran || "Nama Resto";
      document.getElementById("alamatRestoranDisplay").innerText = data.restoAddress || "";
      document.getElementById("teleponRestoranDisplay").innerText = data.restoPhone || "";

      ["rooms","meetings","packages"].forEach(id=>{
        document.getElementById(id).innerHTML="";
      });

      let total = 0;
      if (data.rooms && data.rooms.length > 0) {
        data.rooms.forEach(room=>{
          total++;
          if(room.kategori==="hotel"){
            document.getElementById("rooms").innerHTML += buatCard(room);
          } else if(room.kategori==="meeting"){
            document.getElementById("meetings").innerHTML += buatCard(room);
          } else if(room.kategori==="package"){
            document.getElementById("packages").innerHTML += buatCard(room);
          }
        });
      }
      document.getElementById("empty").classList.toggle("hidden", total>0);
    } catch(e){
      console.error("‚ùå Error:", e);
    }
  }

  document.addEventListener("DOMContentLoaded", ()=>{
    document.querySelectorAll(".tabs button").forEach(btn=>{
      btn.addEventListener("click", ()=>{
        document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
        btn.classList.add("active");

        document.querySelectorAll("section").forEach(sec=>sec.classList.add("hidden"));
        document.getElementById(btn.dataset.target).classList.remove("hidden");
      });
    });

    document.getElementById("btnSend").addEventListener("click", ()=>{
      if(!restoData.nomorWaAdmin || restoData.nomorWaAdmin.length===0){
        alert("Admin's WhatsApp number has not been set.");
        return;
      }
      if(cart.length === 0){
        alert("Cart is still empty.");
        return;
      }

      const adminNo = restoData.nomorWaAdmin[0].replace(/[^0-9]/g,"");

      let pesan = `Hello ${restoData.namaRestoran || "Admin"}, I want a reservation:\n\n`;
      cart.forEach((item,i)=>{
        pesan += `${i+1}. ${item.nama} - Rp ${item.harga.toLocaleString()} x ${item.qty} = Rp ${(item.harga*item.qty).toLocaleString()}\n`;
      });
      let total = cart.reduce((a,b)=>a+(b.harga*b.qty),0);
      pesan += `\nTotal: Rp ${total.toLocaleString()}\n\n`;

      pesan += `Name: ${document.getElementById("custName").value}\n`;
      pesan += `Address: ${document.getElementById("custAddress").value}\n`;
      pesan += `Phone Number: ${document.getElementById("custPhone").value}\n`;
      pesan += `Date: ${document.getElementById("custDate").value}\n`;
      pesan += `Notes: ${document.getElementById("custNote").value}\n`;

      const url = `https://wa.me/${adminNo}?text=${encodeURIComponent(pesan)}`;
      window.open(url,"_blank");
    });

    tampilkanData();
  });
</script>
  <script>
  const toggle = document.getElementById('darkModeToggle');
  toggle.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    if(document.body.classList.contains('dark-mode')){
      toggle.textContent = '‚òÄÔ∏è Light Mode';
    } else {
      toggle.textContent = 'üåô Dark Mode';
    }
  });
</script>

</body>
</html>
